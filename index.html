<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigues Calçados</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Faça o seu Login</h1>

        <div id="formulario">
            <form action="" method="post" autocomplete="on">

                <div class="campo">
                    <label class="nome" for="emailtxt">E-mail</label> <br>
                    <input type="email" name="" id="emailtxt" autocomplete="email" required>
                </div>

                <div class="campo">
                    <label class="nome" for="senhatxt">Senha</label> <br>
                    <input type="password" name="" id="senhatxt" required>
                </div>

                <input id="botao-login" type="submit" value="Login"> <br>
                <button>Esqueci a senha</button>
            </form>
        </div>

</body>
</html>
